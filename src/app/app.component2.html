<!-- Always shows a header, even in smaller screens. -->
<div mdl class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">{{title}}</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" routerLink="/students" routerLinkActive="active">Students</a>
        <a class="mdl-navigation__link" routerLink="/heroes"   routerLinkActive="active">Heroes</a>
        <a class="mdl-navigation__link" routerLink="/employees"   routerLinkActive="active">Employees</a>
      </nav>

      <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
      </button>Master Data
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
        <li class="mdl-menu__item"><a class="mdl-navigation__link" routerLink="/students" routerLinkActive="active"><span class="menuItem">Students</span></a></li>
        <li class="mdl-menu__item"><a class="mdl-navigation__link menuItem" routerLink="/heroes"   routerLinkActive="active"><span class="menuItem">Heroes</span></a> </li>
      </ul>


      <button id="demo-menu-lower-right1" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
      </button>Master Data
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right1">
        <li class="mdl-menu__item"><a class="mdl-navigation__link" routerLink="/students" routerLinkActive="active"><span class="menuItem">Students</span></a></li>
        <li class="mdl-menu__item"><a class="mdl-navigation__link menuItem" routerLink="/heroes"   routerLinkActive="active"><span class="menuItem">Heroes</span></a> </li>
      </ul>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{title}}</span>
    <nav class="mdl-navigation">
         <a class="mdl-navigation__link" routerLink="/students" routerLinkActive="active">Students</a>
         <a class="mdl-navigation__link" routerLink="/heroes"   routerLinkActive="active">Heroes</a>
         <a class="mdl-navigation__link" routerLink="/employees"   routerLinkActive="active">Employees</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <!-- Your content goes here -->
        <router-outlet></router-outlet>
    </div>
  </main>
</div>
